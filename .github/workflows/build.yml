name: Build demos

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  repository_dispatch:
    types: [ build ]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-ApiDemos:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v2

    - name: set up Java 21
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Build and check
      run: |
        cd ApiDemos
        for dir in ./*/ ; do 
          if [[ "$dir" != "./resources/" ]]; then 
            ( cd "$dir" && ./gradlew buildDebugPreBundle ) 
          fi 
        done
        
        
  build-WearOS:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v2

    - name: set up Java 21
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Build and check
      run: cd WearOS && ./gradlew build

  build-FireMarkers:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v2

    - name: set up Java 21
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Build and check
      run: cd FireMarkers && ./gradlew build

  build-Snippets:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v2

    - name: set up Java 21
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Build and check
      run: |
        cd snippets
        ./gradlew assembleDebug lintDebug

  build-tutorials:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v2

    - name: set up Java 21
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Build and check
      run: |
        cd tutorials
        for dir in ./*/
        do
          cd "$dir"
          for tutorial in ./*/
          do
            cd "$tutorial" && ./gradlew buildDebug
            cd ..
          done
          cd ..
        done

  test: # used as required status check
    runs-on: ubuntu-latest
    needs:
      - build-ApiDemos
      - build-WearOS
      - build-Snippets
      - build-tutorials
      - build-FireMarkers
    steps:
      - run: echo "Fail if all other steps are not successful"
